<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login - Pokémon Cards</title>
  <link rel="stylesheet" href="styles.css">
  <script defer src="app.js"></script>
</head>
<body>
  <header>
    <div class="header-container">
      <button class="menu-toggle" aria-label="Abrir menú">&#9776;</button>
      
      <div class="logo">
        <img src="img/icono.png" alt="Logo Pokémon Cards Store" />
      </div>
      
      <nav class="nav-menu">
        <a href="index.html">Inicio</a>
        <a href="carrito.html">Carrito</a>
        <a href="registro.html">Registro</a>
        <a href="login.html">Login</a>
        <button onclick="cerrarSesion()" class="cerrar-sesion">Cerrar sesión</button>
      </nav>
    </div>
  </header>

  <main>
    <form id="formLogin">
      <label>Correo:</label>
      <input type="email" id="loginCorreo" required>

      <label>Contraseña:</label>
      <input type="password" id="loginPassword" required>

      <button type="submit">Ingresar</button>
    </form>
  </main>

  <footer>
    <p>&copy; 2025 Pokémon Cards Store</p>
  </footer>
</body>
</html>
