<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro - Pokémon Cards</title>
  <link rel="stylesheet" href="styles.css">
  <script defer src="app.js"></script>
</head>
<body>
  <header>
    <div class="header-container">
      <button class="menu-toggle" aria-label="Abrir menú">&#9776;</button>
      
      <div class="logo">
        <img src="img/icono.png" alt="Logo Pokémon Cards Store" />
      </div>
      
      <nav class="nav-menu">
        <a href="index.html">Inicio</a>
        <a href="carrito.html">Carrito</a>
        <a href="registro.html">Registro</a>
        <a href="login.html">Login</a>
        <button onclick="cerrarSesion()" class="cerrar-sesion">Cerrar sesión</button>
      </nav>
    </div>
  </header>

  <main>
    <form id="formRegistro">
        <label>Nombre:</label>
        <input type="text" id="nombre" required>
      
        <label>Correo:</label>
        <input type="email" id="correo" required>
      
        <label>Contraseña:</label>
        <input type="password" id="password" required minlength="6">
      
        <label>Dirección:</label>
        <input type="text" id="direccion" required placeholder="Ej: Calle 123, Ciudad">
      
        <button type="submit">Registrarse</button>
      </form>
  </main>

  <footer>
    <p>&copy; 2025 Pokémon Cards Store</p>
  </footer>
</body>
</html>
